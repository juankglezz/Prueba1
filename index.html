<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Mobile</title>
    <link rel="stylesheet" type="text/css" href="css/sangoma-blue.css">
    <script type="text/javascript" src="js/libs/jquery.js"></script>
</head>
<body class="login"> 
    <section class="container" role="main">

            <!-- Login header -->
            <div class="login-logo">
                <a href="">Sangoma</a>
                <h1>Welcome to Sangoma</h1>
            </div>
            <!-- /Login header -->

            <!-- Login form -->
            <form id="formulario">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="elusive icon-user"></span></span>
                        <input class="form-control user" type="text" placeholder="Enter your name" name="login" id="user">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="elusive icon-key"></span></span>
                        <input class="form-control" type="password" placeholder="Password" name="password">
                    </div>
                </div>
                <button id="envia" class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                <a class="lost-password" href="">Lost your password?</a>
            </form>
            <!-- /Login form -->
            
        </section>
    <script>
        $('#envia').click(function(event){
            $.ajax({
                type:"post",
                url:"ws.admix.com.mx:8084/AdmixServices/WebConnector.svc/WebSesion",
                data:"{admixProduct:'10', ipString:'192.168.0.109', devNameString:'USER-PC', usuario:'julio.zavala@datex.com.mx', contrasena:'123456'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data,status,xr) { alert("bien "+data.d) },
                error: function(xr,mgs,e){ alert(e);alert("mal") }
            })
        })
    </script>
</body>
</html>
